[DEFAULT]
trigger: !
topics: flags, access, admin, channel, google, booru, anime-planet, help, source

[flags]
content: # Help for bot access flags.
	The following is a description of the commands enabled by each flag.
	
	a - add remove
	o - op hop deop dehop k b u kb
	h - hop dehop k b u kb (hop and dehop can only be used on yourself and you cannot kick or kb people with o or h)
	v - voice, devoice
	t - topic appendtopic
	s - say
	---
	In addition, a user must have at least one flag to use %(trigger)sflags and %(trigger)slist (so users without access can't spam the bot).
	Flags are set with the %(trigger)sadd command. See '%(trigger)shelp access' for more info.

[access]
content: # Access-related commands.
	%(trigger)sflags - shows your access flags
	%(trigger)sflags <nick> - shows the access flags of <nick>
	%(trigger)slist - lists all users and their access flags.
	%(trigger)slist <nick> - same as %(trigger)sflags <nick>
	%(trigger)sadd <nick> <flags> - adds access flags <flags> to user <nick>
	%(trigger)sremove <nick> <flags> - removes access flags <flags> from user <nick>
	%(trigger)sremove <nick> - removes all access flags from <nick>

[admin]
content: # Administrative commands.
	%(trigger)snick <string> - changes bot's nick to <string>
	%(trigger)ssay <string> - forces bot to say <string> in the current channel
	%(trigger)ssay <channel> <string> - forces bot to say <string> in <channel>
	%(trigger)sbanlist - lists the ban-log for the current channel, if it exists.
	%(trigger)spart - forces bot to leave the channel
	---
	Additionally, the bot will respond to /invite requests from the owner.

[channel]
content: # Channel-related commands.
	For the following commands, <nick> is optional. If you don't specify a nick, the bot will perform the action on you.
	
	%(trigger)svoice <nick> - grants voice to <nick>
	%(trigger)sdevoice <nick> - removes voice
	%(trigger)shop <nick> - grants half-op to <nick>
	%(trigger)sdehop <nick> - removes half-op
	%(trigger)sop <nick> - grants op status to <nick>
	%(trigger)sdeop <nick> - removes op status
	%(trigger)sk <nick> - kicks <nick> from the channel
	%(trigger)sb <nick> OR %(trigger)sb <hostmask> - bans <nick> or <hostmask> from the channel
	%(trigger)skb <nick> <reason> - kicks, and then bans <nick> from the channel; reason is recommended, but optional
	%(trigger)stb <nick> <minutes> <reason> - Acts as %(trigger)skb, but automatically removes the ban after <minutes>. Minimum is 5 minutes. Reason is optional, but recommended.
	%(trigger)su <option> - unbans <option>; option can be a Nick, Hostmask, or ID number from the %(trigger)sbanlist command
	---
	%(trigger)stopic - gets the channel's current topic
	%(trigger)stopic <string> - sets the channel's topic to <string>
	%(trigger)sappendtopic <string> - appends <string> to the channel's topic

[google]
content: # Google API commands.
	%(trigger)str xx|yy <string> - translates <string> from language xx to language yy.
	%(trigger)str <string> - will detect the language of <string>
	%(trigger)sroman <string> - Converts Japanese characters to romaji, or translates English to Japanese and converts it to romaji.
	%(trigger)scalc <string> - performs a calculation, ie %(trigger)scalc 1+1 will return 2
	---
	Additionally, the bot will parse any YouTube link it sees, and return information about the video.
	

[booru]
content: # Image search commands.
	%(trigger)sloli - returns a random loli image
	%(trigger)sfuta - returns a random futa image
	%(trigger)sbooru <query> - does a booru search of <query>

[anime-planet]
content: # Commands for anime-planet.com.
	These commands are for interfacing with the anime-planet.com website.
	%(trigger)sapnick <string> - records your anime-planet.com username as <nick>
	%(trigger)smynick - checks what has been recorded as your anime-planet.com username
	---
	These commands will use the value set by %(trigger)sapnick if no <nick> is specified.
	%(trigger)sprofile <nick> - links to the user profile for <nick>
	%(trigger)smyanime <nick> - links to the Anime page for <nick>
	%(trigger)smymanga <nick> - links to the Manga page for <nick>

[help]
content: # meta-help
	%(trigger)shelp - displays a list of possible help topics
	%(trigger)shelp <topic> - displays help information for <topic>

